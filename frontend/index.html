<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MMA Match Maker</title>
  <script defer src='src/index.js'></script>
</head>

<body>
  <main>
    <h1>MMA Match Maker</h1>
    <div class="select-fighter">
      <label for="cars">ADD A FIGHTER</label>
      <form id ="add-fighter"> 
        <select id="fighter-dropdown">
          <option value="Nganou">Nganou</option>
          <option value="Funaki">Funaki</option>

          <option value="Cormier">Cormier</option>

      </form>
    </div>

    <div id ="fighter-profile"></div>

    <div id ="select-challenger"></div>
    <div id ="challenger-profile"></div>
    <div id ="comments"></div>
    <div id = "venue"></div>
  </main>
   

</body>

</html>
